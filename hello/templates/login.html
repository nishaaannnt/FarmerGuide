{%extends "base.html"%}

{% block title %}Login{% endblock title %}
{% block head %}
<style>
    body{
        font-family: Georgia, 'Times New Roman', Times, serif;
        background-color: white;
    }
    button{
        background-color: #5D8896;
        width: 25%;
        padding: 10px;
        color: white;
        border: none;
        float: center;
        font-size: 15px;
    }
    label{
        font-size: 20px;
    }
    form{
        border: 3px solid #f1f1f1;
    }
    input[type=email],input[type=password]{
        width: 50%;
        font-size: 15px;
        margin: 8px 0px;
        padding: 12px 20px;
        display: inline-block;
        border: 2px solid #5D8896;
        box-sizing: border-box;
    }
    button:hover{
        opacity:0.7;

    }
    .container{
        padding: 5 px;
        background-color: white;
    }
    .imgcontainer {
        text-align: center;
        margin: 24px 0 12px 0;
    }
      
    img.avatar {
        width: 20%;
        border-radius: 50%;
    }  
</style>
{% endblock head %}

{% block body %}
<center><h1>Login Form</h1></center>
<form action="#" method="post">
    {% csrf_token %}
    {% load static %}
    <center><div class="container-center">
        <div class="imgcontainer">
            <img src="/static/img/login.jpg" alt="Avatar" class="avatar">
        </div>
        <label for ='email'><b>UserEmail &nbsp; </b></label>
        <input type="email" placeholder="Enter email" name="email" float="right"  required><br>  
        <label for='password'><b>Password &nbsp;&nbsp; </b></label>
        <input type="password" placeholder="Enter Password" name="password" required><br>  
        <br>
        <button type="submit"><b>Login</b></button><br>     
        Don't have accounct <a href="/signup"> register </a>
    </div></center>
</form>
  
{% endblock body %}
